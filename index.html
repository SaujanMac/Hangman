<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $(".animatebtn").click(function(){
            $(".answer").animate({left: "-50vw"});
            $(".container").animate({left: "-200vw"}); 
        });
        $(".changeQ").click(function() {
            $(".answer").animate({left: "100vw"});
            $(".container").animate({left: "-50vw"});
        })
    });
</script>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="content">
                <h1>Question</h1>
                <h3>Please enter the word.</h3>
                <form action="#" class="questionForm">
                    <input type="password" class="question" placeholder="Enter Here...">
                    <input type="submit" class="questionBtn animatebtn" value="PLAY">
                </form>
            </div>
        </div>
        <div class="answer">
            <div class="content2">
            <h1>Guess The Letters</h1>
            <p class="note">You have <span id="remainingTries">6</span> tries left.</p>
            <p class="theWord"></p>
            <form class="wordsForm" action="#">
                <input type="text" class="enterLetter" onkeypress="checkLetter()">
                <input type="submit" class='btn' value='Submit'>
            </form>
            <p class="message"></p>
            <button class="changeQ">Change Question</button>
            </div>
        </div>

</div>
    

    
    <!-- JS File Local -->
    <script src="app.js"></script>
</body>
</html>
