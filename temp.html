<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery slideLeft and slideRight Effect</title>
<style>
    body {
        max-width: 100vw;
        overflow: hidden;
    }
    .box{
        float:left;
        overflow: hidden;
        background: #f0e68c;
    }

    .box2 {
        width: 0;
        float: left;
        overflow: hidden;
        background-color: aqua;
    }
    /* Add padding and border to inner content
    for better animation effect */
    .box-inner{
        width: 400px;
        padding: 10px;
        border: 1px solid #a29415;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        var boxWidth = $(".box").width();
        $(".slide-left").click(function(){
            $(".box").animate({
                width: 0
            });
            $(".box2").animate({
                width: 500
            })
        });
        $(".slide-right").click(function(){
            $(".box").animate({
                width: boxWidth
            });
        });
    });


</script>
</head>
<body>
    <button type="button" class="slide-left">Slide Left</button>
    <button type="button" class="slide-right">Slide Right</button>
    <hr>
    <div class="box">
        <div class="box-inner">Lorem ipsum dolor sit amet...</div>
    </div>
    <div class="box2">
        <div class="box-inner">Lorem ipsum dolor sit amet...</div>
    </div>
</body>
</html>
